<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Iniciar Sesión</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'energy/css/estilos_login.css'%}">
</head>
<body>
    <div class="login-box">
        <img src="{% static 'energy/img/logo.jpeg' %}" class="logo" alt="Logo">
        <h1>INICIA SESIÓN</h1>
        <form>
            <!-- Campo de Correo Electrónico -->
       
            <label for="correo">Correo Electrónico:</label>
                <input type="email" type="text" id="correo" placeholder="Tu correo electrónico" required>
            <!-- Campo de Contraseña -->
    
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" placeholder="Tu contraseña" required>
                
            <!-- Botón de Inicio de Sesión -->
            <input type="submit" value="Iniciar Sesión" class="button">
            
            <p class="credenciales">¿Olvidaste tu Contraseña? <a href="#"><br>Recuperar Contraseña</a></p>
            <p class="credenciales">¿No tienes una cuenta? <a class="link" href="{% url 'registro' %}"><br>Regístrate</a></p>
        </form>
    </div>
</body>
</html>
