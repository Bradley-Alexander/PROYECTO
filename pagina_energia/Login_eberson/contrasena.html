<!DOCTYPE html>
<html lang="es"> <!-- Cambia "es" al código de idioma apropiado -->
<head>
    <meta charset="utf-8">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="tres.css">
</head>
<body>
    <div class="login-box">
        <img src="logo.jpeg" class="logo" alt="Logo de la empresa">
        <h1>Recupera tu contraseña</h1>
        <h2>Ingresa tu dirección de correo electrónico de recuperación</h2>
        <form>
            <!-- Campo de Correo Electrónico -->
            <label for="">Correo Electrónico:</label>
            <input type="email" id="correo" placeholder="Tu correo electrónico" required>
            
            <!-- Botón de Inicio de Sesión -->
            <input type="submit" value="Siguiente" class="button">
        </form>
        
    </div>
</body>
</html>
