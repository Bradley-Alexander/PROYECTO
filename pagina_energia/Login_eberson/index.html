<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulario de Inicio de Sesión | Fazt</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <div class="login-box">
        <img src="/logo.jpeg" class="logo" alt="Logo">
        <h1>INICIA SESIÓN</h1>
        <form>
            <!-- Campo de Correo Electrónico -->
            <label for="correo">Correo Electrónico</label>
            <input type="text" id="correo" placeholder="Ingrese Correo electrónico" required>
            
            <!-- Campo de Contraseña -->
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" placeholder="Ingrese Contraseña" required>
            
            <!-- Botón de Inicio de Sesión -->
            <input type="submit" value="Iniciar Sesión" class="button">
            
            <p>¿Olvidaste tu Contraseña? <a href="#">Recuperar Contraseña</a></p>
            <p>¿No tienes una cuenta? <a class="link" href="registro.html">Regístrate</a></p>
        </form>
    </div>
</body>
</html>
